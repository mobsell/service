 <div class="container">
   <h3>投稿者にメールでお問い合わせ</h3>

     <li> 
      <label>

    </li>
     <li>
       <label>
       <input type="checkbox" name="checkbox-name" value="1">車の状態をより詳しく知りたいです。教えていただけないでしょうか。
       </label>
    </li>
     <li>
       <label>
       <input type="checkbox" name="checkbox-name" value="1">車の受け渡し方法を相談したいです。ご相談できますでしょうか。
       </label>
      </li>
     <li>
       <label>
       <input type="checkbox" name="checkbox-name" value="1">以下のことを相談させてください。
       </label>
     </li>
   </ul>

   <textarea placeholder="Message" name="message" required></textarea>
   <div class="bottom">
    <input type="submit" class="form-btn" value="送信する">
 </div>
